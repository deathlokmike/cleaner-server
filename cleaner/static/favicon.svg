<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиент -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#19b4f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1662e0;stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700');
      .google-sans { font-family: 'DM Sans', sans-serif; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0, 0, 0, 0.3)" />
    </filter>
  </defs>

  <!-- Круг -->
  <circle cx="100" cy="100" r="100" fill="url(#grad1)" />

  <!-- Прямоугольник с закругленными краями -->
  <rect x="50" y="50" rx="10" ry="10" width="100" height="100" fill="#262626" filter="url(#shadow)" />

  <!-- Иконка >_ внутри прямоугольника -->
  <text x="60" y="80" font-size="30" fill="white" font-weight="bold" class="google-sans" filter="url(#shadow)">&gt;_</text>

  <!-- Буквы md -->
  <text x="98" y="140" font-size="30" font-weight="700" fill="white" class="google-sans" filter="url(#shadow)">dm</text>
</svg>
